version: '3'

services:
  plex:
    image: plexinc/pms-docker:latest
    network_mode: host
    environment:
      - PLEX_UID=${USER_ID}
      - PLEX_GID=${GROUP_ID}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ./media/radarr/movies:/data/movies
      - ./media/sonarr/series:/data/tvshows
      - ./media/plex/config/:/config
    depends_on:
      - sonarr
      - radarr
    restart: always

  filebrowser:
    image: filebrowser/filebrowser:v1.10.0
    networks:
      - web
    volumes:
      - ./filebrowser/database.db:/database.db
      - ./media/:/srv
    ports:
      - 1111:80
    command:
      - --port=80
      - --database=/database.db
      - --scope=/srv
      - --baseurl=/filebrowser
      - --no-auth
    labels:
      - "traefik.enable=true"
      # Ugly hack to add a trailing slash; https://github.com/containous/traefik/issues/563
      - "traefik.frontend.redirect.regex=^(.*)/filebrowser$$"
      - "traefik.frontend.redirect.replacement=$$1/filebrowser/"
      - "traefik.frontend.rule=PathPrefix:/filebrowser;ReplacePathRegex: ^/netdata/(.*) /$$1"

  tautulli:
    image: linuxserver/tautulli:latest
    networks:
      - web
    environment:
      - PUID=${USER_ID}
      - PGID=${GROUP_ID}
    volumes:
      - ./media/tautulli:/config
      - ./media/plex/config/Library/Application\ Support/Plex\ Media\ Server/Logs:/logs:ro
    labels:
      - "traefik.enable=true"
      - "traefik.frontend.rule=PathPrefix:/tautulli"
      - "traefik.port=8181"
    depends_on:
      - plex
    restart: always

  transmission:
    image: linuxserver/transmission:latest
    networks:
      - web
    environment:
      - PUID=${USER_ID}
      - PGID=${GROUP_ID}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ./media/transmission/config/:/config
      - ./media/transmission/downloads/:/downloads
    labels:
      - "traefik.enable=true"
      - "traefik.frontend.redirect.regex=^(.*)/transmission/(web)?$$"
      - "traefik.frontend.redirect.replacement=$$1/transmission/web/"
      - "traefik.frontend.rule=PathPrefix:/transmission"
      - "traefik.port=9091"
    restart: always

  sonarr:
    image: linuxserver/sonarr:latest
    networks:
      - web
    labels:
      - "traefik.enable=true"
      - "traefik.frontend.rule=PathPrefix:/sonarr"
      - "traefik.port=8989"
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /dev/rtc:/dev/rtc:ro
      - ./media/sonarr/series:/tv
      - ./media/sonarr/config:/config
      - ./media/transmission/downloads/:/downloads
    environment:
      - PUID=${USER_ID}
      - PGID=${GROUP_ID}
    depends_on:
      - transmission
    restart: always

  radarr:
    image: linuxserver/radarr:latest
    networks:
      - web
    labels:
      - "traefik.enable=true"
      - "traefik.frontend.rule=PathPrefix:/radarr"
      - "traefik.port=7878"
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /dev/rtc:/dev/rtc:ro
      - ./media/radarr/movies:/movies
      - ./media/radarr/config:/config
      - ./media/transmission/downloads/:/downloads
    environment:
      - PUID=${USER_ID}
      - PGID=${GROUP_ID}
    depends_on:
      - transmission
    restart: always

  # Proxy to a bunch of public trackers
  jackett:
    image: linuxserver/jackett:latest
    networks:
      - web
    labels:
      - "traefik.enable=true"
      - "traefik.frontend.rule=PathPrefix:/jackett"
      - "traefik.port=9117"
    volumes:
      - ./media/jackett/config/:/config
      - ./media/transmission/downloads/:/downloads
    environment:
      - PUID=${USER_ID}
      - PGID=${GROUP_ID}
    restart: always

  duc:
    image: digitalman2112/duc
    volumes:
      - .:/data:ro
    labels:
      - "traefik.enable=true"
      - "traefik.frontend.rule=PathPrefix:/cgi-bin/duc.cgi"
    restart: always
    networks:
      - web

  static:
    image: nginx
    networks:
      - web
    volumes:
      - ./static/:/usr/share/nginx/html:ro
    labels:
      - "traefik.enable=true"
      - "traefik.frontend.rule=PathPrefix:/"
    restart: always

  netdata:
    image: netdata/netdata
    hostname: wamc.lutzky.net
    environment:
      - PGID=999
    networks:
      - web
    ports:
      - 19999:19999
    cap_add:
      - SYS_PTRACE
    security_opt:
      - apparmor:unconfined
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    labels:
      - "traefik.enable=true"
      - "traefik.port=19999"
      # Ugly hack to add a trailing slash; https://github.com/containous/traefik/issues/563
      - "traefik.frontend.redirect.regex=^(.*)/netdata$$"
      - "traefik.frontend.redirect.replacement=$$1/netdata/"
      - "traefik.frontend.rule=PathPrefix:/netdata;ReplacePathRegex: ^/netdata/(.*) /$$1"

  traefik:
    image: traefik
    restart: always
    ports:
      - "8111:80"
      - "8112:443"
      - "8113:8080"
    networks:
      - web
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./traefik.toml:/traefik.toml
      - ./acme.json:/acme.json
      - ./.htpasswd:/.htpasswd
    container_name: traefik
  traefik_local:
    image: traefik
    restart: always
    ports:
      - "80:80"
      - "8080:8080"
    networks:
      - web
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./traefik_local.toml:/traefik.toml
    container_name: traefik_local

networks:
  web:

version: '3'

services:
  plex:
    image: plexinc/pms-docker:latest
    network_mode: host
    environment:
      - PLEX_UID=${USER_ID}
      - PLEX_GID=${GROUP_ID}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ./media/radarr/movies:/data/movies
      - ./media/sonarr/series:/data/tvshows
      - ./media/plex/config/:/config
    depends_on:
      - transmission
      - sonarr
      - radarr
    restart: always

  plexpy:
    image: linuxserver/plexpy:latest
    networks:
      - web
    environment:
      - PUID=${USER_ID}
      - PGID=${GROUP_ID}
    volumes:
      - ./media/plexpy:/config
      - ./media/plex/config/Library/Application\ Support/Plex\ Media\ Server/Logs:/logs:ro
    labels:
      - "traefik.enable=true"
      - "traefik.frontend.rule=PathPrefix:/plexpy"
      - "traefik.port=8181"
    depends_on:
      - plex
    restart: always

  transmission:
    image: linuxserver/transmission:latest
    networks:
      - web
    environment:
      - PUID=${USER_ID}
      - PGID=${GROUP_ID}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ./media/transmission/config/:/config
      - ./media/transmission/downloads/:/downloads
    labels:
      - "traefik.enable=true"
      - "traefik.frontend.rule=PathPrefix:/transmission"
      - "traefik.port=9091"
    restart: always

  sonarr:
    image: linuxserver/sonarr:latest
    networks:
      - web
    labels:
      - "traefik.enable=true"
      - "traefik.frontend.rule=PathPrefix:/sonarr"
      - "traefik.port=8989"
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /dev/rtc:/dev/rtc:ro
      - ./media/sonarr/series:/tv
      - ./media/sonarr/config:/config
      - ./media/transmission/downloads/:/downloads
    environment:
      - PUID=${USER_ID}
      - PGID=${GROUP_ID}
    depends_on:
      - transmission
    restart: always

  radarr:
    image: linuxserver/radarr:latest
    networks:
      - web
    labels:
      - "traefik.enable=true"
      - "traefik.frontend.rule=PathPrefix:/radarr"
      - "traefik.port=7878"
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /dev/rtc:/dev/rtc:ro
      - ./media/radarr/movies:/movies
      - ./media/radarr/config:/config
      - ./media/transmission/downloads/:/downloads
    environment:
      - PUID=${USER_ID}
      - PGID=${GROUP_ID}
    depends_on:
      - transmission
    restart: always

  # Proxy to a bunch of public trackers
  jackett:
    image: linuxserver/jackett:latest
    networks:
      - web
    labels:
      - "traefik.enable=true"
      - "traefik.frontend.rule=PathPrefix:/jackett"
      - "traefik.port=9117"
    volumes:
      - ./media/jackett/config/:/config
      - ./media/transmission/downloads/:/downloads
    environment:
      - PUID=${USER_ID}
      - PGID=${GROUP_ID}
    restart: always

  duc:
    image: digitalman2112/duc
    volumes:
      - .:/data:ro
    labels:
      - "traefik.enable=true"
      - "traefik.frontend.rule=PathPrefix:/cgi-bin/duc.cgi"
    restart: always
    networks:
      - web

  static:
    image: nginx
    networks:
      - web
    volumes:
      - ./static/:/usr/share/nginx/html:ro
    labels:
      - "traefik.enable=true"
      - "traefik.frontend.rule=PathPrefix:/"
    restart: always

  traefik:
    image: traefik
    restart: always
    ports:
      - "8111:80"
      - "8112:443"
      - "8113:8080"
    networks:
      - web
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./traefik.toml:/traefik.toml
      - ./acme.json:/acme.json
      - ./.htpasswd:/.htpasswd
    container_name: traefik
  traefik2:
    image: traefik
    restart: always
    ports:
      - "8114:80"
      - "8115:443"
      - "8116:8080"
    networks:
      - web
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./traefik2.toml:/traefik.toml
      - ./acme2.json:/acme.json
      - ./.htpasswd:/.htpasswd
    container_name: traefik2
  traefik_local:
    image: traefik
    restart: always
    ports:
      - "80:80"
      - "8080:8080"
    networks:
      - web
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./traefik_local.toml:/traefik.toml
    container_name: traefik_local

networks:
  web:
